<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    
<section id="payment">
    <div class="payment-container">
        <h2>Make a Payment</h2>
        <form id="paymentForm">
            <label for="contract-id">Contract ID</label>
            <input type="text" id="contract-id" name="contract-id" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="upi">UPI</option>
            </select>

            <label for="payment-details">Payment Details</label>
            <textarea id="payment-details" name="payment-details" placeholder="Enter your payment details here..."
                required></textarea>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</section>
</body>
</html>
